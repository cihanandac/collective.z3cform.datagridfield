name: test

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                plone-version:
                    - 'Plone51'
                    - 'Plone52'
                    - 'Plone60'
                python-version: [2.7, 3.7, 3.8, 3.9]
                exclude:
                    - plone-version: 'Plone51'
                      python-version: 3.7
                    - plone-version: 'Plone51'
                      python-version: 3.8
                    - plone-version: 'Plone51'
                      python-version: 3.9
                    - plone-version: 'Plone52'
                      python-version: 3.9
                    - plone-version: 'Plone60'
                      python-version: 2.7
                    - plone-version: 'Plone60'
                      python-version: 3.7
                    - plone-version: 'Plone60'
                      python-version: 3.8

        steps:
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.9'

            - uses: actions/checkout@v2

            - uses: actions/cache@v2
              with:
                  path: |
                    ~/.cache/pip
                    ~/buildout-cache
                    ~/extends
                  key: ${{ runner.os }}-tox-${{ matrix.python-version }}-${{ matrix.plone-version }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/*.cfg') }}-${{ hashFiles('**/constraints.txt') }}-${{ hashFiles('**/tox.ini') }}
                #   restore-keys: |
                #     ${{ runner.os }}-pip-
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install system libraries
              run: sudo apt-get install libxml2-dev libxslt1-dev libjpeg-dev

            - name: setup buildout cache
              run: |
                  mkdir -p ~/buildout-cache/{eggs,downloads}
                  mkdir ~/.buildout
                  echo "[buildout]" > $HOME/.buildout/default.cfg
                  echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
                  echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install tox tox-gh-actions

            - name: Black-Check
              run: |
                  tox -r -e black-check

            - name: Lint check
              run: |
                  tox -r
              env:
                LINTER: lint
                PYTHON-VERSION: ${{ matrix.python-version }}

            - name: Test with tox
              run: |
                  tox -r
              env:
                PLONE-VERSION: ${{ matrix.plone-version }}
                PYTHON-VERSION: ${{ matrix.python-version }}

            - name: Coverage report on python3.7
              run: tox -r -e coverage-report
              if: ${{matrix.python-version == '3.7'}}

            - name: "Upload coverage to Codecov"
              uses: "codecov/codecov-action@v1"
              with:
                fail_ci_if_error: true
              if: ${{matrix.python-version == '3.7'}}
